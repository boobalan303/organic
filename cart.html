    <script>
        $(document).ready(function() {
            // Retrieve the cart data from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to update cart display and total price
            function updateCart() {
                $('#cart-items').empty();  // Clear the cart items container
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;  // Calculate total based on quantity
                    $('#cart-items').append(`
                        <div class="col-lg-3 text-center cart-item">
                            <img src="${item.img}" class="img-fluid" alt="${item.name}">
                            <h6>${item.name}</h6>
                            <p>₹${item.price} x ${item.quantity} = ₹${(item.price * item.quantity).toFixed(2)}</p>
                            <button class="btn3 remove-from-cart" data-name="${item.name}">Remove</button>
                        </div>
                    `);
                });

                $('#total-price').text('Total: ₹' + total.toFixed(2));
            }

            // Remove from Cart functionality (one by one)
            $(document).on('click', '.remove-from-cart', function() {
                const name = $(this).data('name');
                // Filter out the item from the cart array
                cart = cart.filter(item => item.name !== name);
                // Save the updated cart back to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                // Re-render the cart after removing the item
                updateCart();
            });

            // Checkout Button functionality
            $('#checkout-btn').on('click', function() {
                if (cart.length === 0) {
                    alert("Your cart is empty!");
                } else {
                    alert("Proceeding to checkout...");
                    // You can redirect to a checkout page or handle checkout here
                }
            });

            // Initial cart update
            updateCart();
        });
    </script>
